<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,li{
            list-style: none;
        }
        body{
            margin:0;
            padding:0;
            font-family: "Arimo",sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: #DDDDDD;
        }
        /*header*/
        .header{
            width:100%;
            background: #3D0F20;
        }
        .title{
            color: #ffffff;
            font-size:40px;
        }
        .nav{
            width:1258px;
            height:200px;
            line-height:200px;
            margin:0 auto;
            color: #BFBFBF;
            text-align: center;
        }

        /*content*/
        .content{
            width:1258px;
            min-height: 200px;
            margin:0 auto;
        }
        .blog{
            width:1024px;
            padding:60px;
            box-shadow: 0 0 20px #aeaeae;
            margin:20px auto;
            background: #ffffff;
            font-size:20px;
            color: #696367;
        }
        .subtitle{
            color: #333;
        }
        .date{
            width:100%;
            display: block;
            text-align: right;
            font-size: 14px;
        }
        .Author{
            width:100%;
            display: block;
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <span class="title">Welcome to my blog!</span>
        </div>
    </div>
    <ul class="content">
        <li class="blog">
            <h2 class="subtitle">One</h2>
            <p>
                今天搭建了Github page,纪念一下。

            <span class="date">2016年9月30日 星期五</span>

        </li>
        <li class="blog">
            <h2 class="subtitle">Two</h2>
            <p>我的第一篇博客</p>
            <span class="date">2016年9月30日 星期五</span>
            <span class="Author">By ErosHai</span>
        </li>
        <li class="blog">
            <h2 class="subtitle">Three</h2>
            <p>我的第三篇博客</p>
            <span class="date">2016年9月30日 星期五</span>
            <span class="Author">By ErosHai</span>
        </li>
        <li class="blog">
            <h2 class="subtitle">Four</h2>
            <p>我的第四篇博客</p>

</html>
